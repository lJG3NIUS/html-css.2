<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/meu-videolimao.mp4" width="500" ></video>

    <video width="500" poster="imagens/limoes-capa.png" autoplay controls loop>
        <source src="midia/meu-videolimao.mp4" type="video/mp4">
        <source src="midia/meu-videolimao.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/9096168?h=5b9b72f04f&portrait=0" width="500" height="375" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
h2
</body>
</html>
