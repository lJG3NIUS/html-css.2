<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STYle>
        body{
            font-family:Arial, Helvetica, sans-serif ;
        }

        table{
            width: 300px;
    
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
            
        
            
        
    </STYle>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <TD colspan="2">B</TD>
            
        </tr>
        <tr>
            <TD rowspan="3">D</TD>
            <TD>E</TD>
            <TD rowspan="2">F</TD>
        </tr>
        <tr>
            
            <TD>H</TD>
            
        </tr>
        <tr>
            
            <TD colspan="2">K</TD>
            
        </tr>
    </table>
</body>
</html>
