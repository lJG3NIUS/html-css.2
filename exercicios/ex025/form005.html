<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<body>
    <h1>Exemplo de form com checkbox e radio</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas" value="M"><label for="isexmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem" checked value="F"><label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>
                Esportes Favoritos
            </legend>
            <input type="checkbox" name="Bas" id="ibas"><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis </label><br>



        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <!-- input:radio -> name tem que ta igual , checked é opção ja marcada-->
</body>
</html>
