<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário teste 3</title>
</head>
<body>
    <h1>ex 003</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5"
            maxlength="30" placeholder="nome completo" autocomplete="name" size="10">
        </p>
        <p>
            <label for="imedia">Média:</label>
           <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
        </p>
        <p>
            <label for="imes">período letivo:</label>
            <input type="month" name="mes" id="imes" value="2022-09">
        </p>
        <p>
            <label for="idata">dia da prova:</label>
            <input type="date" name="data" id="idata" value="2022-09-08">
        </p>
        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
