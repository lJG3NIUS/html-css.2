<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>Exemplo de Iframe </h1>
    <p>
        <!--Tamanho padrão 300x150px -->
        <!--scolling -> auto = padrao,se execeder o tamanho do frame ele faz a barra de rolagem
        scolling -> yes = mesmo que o conteudo caiba ia aparecer a rolagem 
        scolling -> no = mesmo que conteudo seja maior não permite rolagem,porem em alguns tipos de navegadores não funcionam-->


        Acessando site do 
       <iframe src="https://cursoemvideo.com" frameborder="1" width="500" scolling="">
        <a href="https://cursoemvideo.com">cursoemvideo</a>
       </iframe> 
       para aprender a programar
    </p>
    <p>acessando o repositório do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
            no <a href="https://gustavoguanabara.github.io">github</a>
        </iframe>
     
        
       que é bem legal!
    </p>
</body>
</html>
